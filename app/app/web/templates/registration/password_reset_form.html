{% extends "base_generic.html" %}

{% load i18n %}
{% block title %}Password reset{% endblock %}

{% block content %}
<div class="container"> 
    <img src="static/images/reset-password.svg" alt="Kiwi standing on oval">
    <div id="password-change-content" class="text-center p-3 col-lg-6 col-md-6 offset-lg-3 offset-md-3 col-sm-12 offset-sm-0">
        <div class="card mb-3 bordershadow-form custom-rounded shadow p-3">
            <h1 class="col-12 mb-4">{% trans 'Password reset' %}</h1>
            <div class="col-12">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-form-label" for="email">{% trans 'Email' %}</label>
                        <input type="text" name="email" class="custom-rounded-small form-control {% if form.email.errors %}is-invalid{% endif %}" placeholder="Email" id="email">
                        <div class="invalid-feedback">{{ form.email.errors }}</div>
                    </div>
                    <div class="submit-row">
                        <input type="submit" name="submit" value="{% trans 'Reset password' %}" class="custom-rounded-small btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

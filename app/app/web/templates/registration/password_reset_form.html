{% extends "base_generic.html" %}

{% load i18n %}
{% block title %}Password reset{% endblock %}

{% block content %}
<div class="container">  
    <div class="col-lg-5 col-md-5 col-sm-12 inline-block">
        <img src="/static/images/reset-password.svg" alt="Reset password image">
    </div>
    <div id="password-change-content" class="text-center p-3 col-lg-6 col-md-6 col-sm-12 vertical-align inline-block">
        <div class="card mb-3 bordershadow-form custom-rounded shadow p-3">
            <h1 class="col-12 mb-4">{% trans 'Password reset' %}</h1>
            <div class="col-12">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-form-label" for="email">{% trans 'Email' %}</label>
                        <input type="text" name="email" class="custom-rounded-small form-control {% if form.email.errors %}is-invalid{% endif %}" placeholder="Email" id="email">
                        <div class="invalid-feedback">{{ form.email.errors }}</div>
                    </div>
                    <div class="submit-row">
                        <input type="submit" name="submit" value="{% trans 'Reset password' %}" class="custom-rounded-small btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

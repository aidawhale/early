{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <div id="account-content" class="row">
        <h1 class="col-12 mb-4">Account</h1>

        <div class="col-6">
            <a href="{% url 'account' %}" class="menu-link">
                <div class="card shadow p-3 mb-5">
                    <div class="card-body text-center">
                        <h6 class="card-title mb-3"><i class="fas fa-user-alt fa-4x"></i></h6>
                        <h4 class="card-subtitle">Account details</h4>
                    </div>
                </div>
            </a>
        </div>
        
        <div class="col-6">
            <a href="{% url 'password_change' %}" class="menu-link">
                <div class="card shadow p-3 mb-5">
                    <div class="card-body text-center">
                        <h6 class="card-title mb-3"><i class="fas fa-key fa-4x"></i></h6>
                        <h4 class="card-subtitle">Change password</h4>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}

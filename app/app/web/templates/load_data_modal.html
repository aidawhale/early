
{% load i18n %}
<div class="modal fade" id="loaddata" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title">{% trans 'Load data' %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <form role="form" method="POST" action="{% url 'loaddata' %}">
            <div class="modal-body">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend><h4>{% trans 'Load data' %}</h4></legend>
                    <div class="form-group">
                        <label class="col-form-label" for="inputDefault">{% trans 'Subreddit' %}</label>
                        <input type="text" class="form-control" placeholder="{% trans 'Subreddit' %}" name="subreddit" id="subreddit" value="depression">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="inputDefault">{% trans 'Number of users' %}</label>
                        <input type="number" class="form-control" placeholder="{% trans 'Number of users' %}" name="nusers" id="nusers" min="1" value="10">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="inputDefault">{% trans 'Number of submissions' %}</label>
                        <input type="number" class="form-control" placeholder="{% trans 'Number of submissions' %}" name="nsubmissions" id="nsubmissions" min="1" max="100" value="10">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="inputDefault">{% trans 'Number of comments per user' %}</label>
                        <input type="number" class="form-control" placeholder="{% trans 'Number of comments per user' %}" name="ncomments" id="ncomments" value="100">
                    </div>
                </fieldset>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">{% trans 'Load data' %}</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Close' %}</button>
            </div>
        </form>
    </div>
  </div>
</div>


{% load i18n %}
<div class="modal fade" id="processuser" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content custom-rounded-small">
        <div class="modal-header">
        <h5 class="modal-title">{% trans 'Process Reddit user' %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <form role="form" method="POST" action="{% url 'processuser' %}">
            <div class="modal-body">
                {% csrf_token %}
                <fieldset class="form-group">
                    <div class="form-group">
                        <label class="col-form-label" for="username">{% trans 'Reddit username' %}</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="custom-rounded-small-left input-group-text"><em class="fas fa-user"></em></span>
                            </div>
                            <input type="text" class="custom-rounded-small-right form-control" placeholder="{% trans 'Reddit username' %}" name="username" id="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="ncomments">{% trans 'Number of comments per user' %}</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="custom-rounded-small-left input-group-text"><em class="fas fa-comments"></em></span>
                            </div>
                            <input type="number" class="custom-rounded-small-right form-control" placeholder="{% trans 'Number of comments per user' %}" name="ncomments" id="ncomments" value="100">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label" for="corpus">{% trans 'Corpus' %}</label>
                        <div class="form-group">
                            <select class="custom-rounded-small form-control" id="corpus" name="corpus">
                                {% for corpus in all_corpus %}
                                    <option value='{{corpus.id}}'>{{ corpus.corpus_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="modal-footer">
                <button type="submit" class="custom-rounded-small btn btn-primary">{% trans 'Process user' %}</button>
                <button type="button" class="custom-rounded-small btn btn-secondary" data-dismiss="modal">{% trans 'Close' %}</button>
            </div>
        </form>
    </div>
  </div>
</div>


{% load i18n %}
<div class="modal fade" id="createcorpus" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content custom-rounded-small">
        <div class="modal-header">
        <h5 class="modal-title">{% trans 'Create corpus' %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <form role="form" method="POST" action="{% url 'createcorpus' %}">
            <div class="modal-body">
                {% csrf_token %}
                <fieldset class="form-group">
                    <div class="form-group">
                        <label class="col-form-label" for="subreddit">{% trans 'Name' %}</label>
                        <input type="text" class="custom-rounded-small form-control" placeholder="{% trans 'Name' %}" name="corpus_name" id="corpus_name">
                    </div>
                </fieldset>
            </div>
            <div class="modal-footer">
                <button type="submit" class="custom-rounded-small btn btn-primary">{% trans 'Create corpus' %}</button>
                <button type="button" class="custom-rounded-small btn btn-secondary" data-dismiss="modal">{% trans 'Close' %}</button>
            </div>
        </form>
    </div>
  </div>
</div>

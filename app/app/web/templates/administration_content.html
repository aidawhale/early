
{% load i18n %}
<script type="text/javascript">
  $(document).ready(function(){
    $('.not-active').click(function (event) {
        event.preventDefault();
    // or use return false;
    });

  });
</script>
<div id="administration-content" class="row">
    <h1 class="col-12 mb-4" name="administration">{% trans 'Administration' %}</h1>
    <div class="col-6">
        <a href="#loaddata" class="menu-link load-data {% if globaldata.load_in_progress %}not-active{% endif %}" data-toggle="modal">
            <div class="card shadow p-3 mb-5 bordershadow">
                <div class="card-body text-center">
                    <h6 class="card-title mb-3"><em class="fab fa-reddit-alien fa-4x"></em></h6>
                    <h4 class="card-subtitle">{% trans 'Load Reddit data' %}</h4>
                </div>
            </div>
        </a>
    </div>
    {% include "load_data_modal.html" %}
    
    <div class="col-6">
        <a href="#export" class="menu-link" data-toggle="modal">
            <div class="card shadow p-3 mb-5 bordershadow">
                <div class="card-body text-center">
                    <h6 class="card-title mb-3"><em class="fas fa-download fa-4x"></em></h6>
                    <h4 class="card-subtitle">{% trans 'Export data' %}</h4>
                </div>
            </div>
        </a>
    </div>
    {% include "export_data_modal.html" %}

    <div class="col-6">
        <a href="#createcorpus" class="menu-link" data-toggle="modal">
            <div class="card shadow p-3 mb-5 bordershadow">
                <div class="card-body text-center">
                    <h6 class="card-title mb-3"><em class="fas fa-book fa-4x"></em></h6>
                    <h4 class="card-subtitle">{% trans 'Create corpus' %}</h4>
                </div>
            </div>
        </a>
    </div>
    {% include "create_corpus_modal.html" %}
</div>
